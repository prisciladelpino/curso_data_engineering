version: 2

models:

  - name: base_seed__product_features
    description: "Base model for product features, containing descriptive characteristics of products."
    
    columns:
     
      - name: product_name
        data_type: varchar
        description: "Name of the product."
    
      - name: placement
        data_type: varchar
        description: "{{ doc('placement') }}"
 
      - name: light_requirements
        data_type: varchar
        description: "{{ doc('light_requirements') }}"
     
      - name: size
        data_type: varchar
        description: "{{ doc('size') }}"
     
      - name: water_needs
        data_type: varchar
        description: "{{ doc('water_needs') }}"
