version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"  # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 15, period: day}
      error_after: {count: 25, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <address_id>
                  to: source('sql_server_dbo','users') 
          - name: zipcode
          - name: country
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id 
          - name: page_url
          - name: event_type
          - name: user_id
          - name: product_id
          - name: session_id
          - name: created_at
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced     

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: shipping_service
          - name: shipping_cost
          - name: address_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <address_id>
                  to: source('sql_server_dbo','addresses') 
          - name: created_at
          - name: promo_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <promo_id>
                  to: source('sql_server_dbo','promos')
          - name: estimated_delivery_at
          - name: order_cost
          - name: user_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <user_id>
                  to: source('sql_server_dbo','users')
          - name: order_total
          - name: delivered_at
          - name: tracking_id
          - name: status
            description: '{{ doc("order_status") }}'
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            data_tests:
              - not_null
              - unique
              - relationships:
                  field: <promo_id>
                  to: source('sql_server_dbo','orders')
                  
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <user_id>
                  to: source('sql_server_dbo','orders')
          - name: updated_at
          - name: address_id
            data_tests:
              - unique
              - not_null
              - relationships:
                  field: <address_id>
                  to: source('sql_server_dbo','addresses') 
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
            data_tests:
              - positive_values
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced



      - name: product_unit_costs
        columns:
         - name: product_name
         - name: unit_cost

